<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babylon.js Camera Selection</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #renderCanvas {
        display: none; /* 初期状態ではキャンバスは非表示 */
        width: 100%;
        height: 100%;
      }
      #cameraSelection {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- カメラ選択画面 -->
    <div id="cameraSelection">
      <button id="frontCamera">プレイテスト・デバック</button>
      <button id="backCamera">ゲームを始める</button>
    </div>

    <!-- Babylon.jsのキャンバス -->
    <canvas id="renderCanvas"></canvas>

    <!-- Babylon.jsとGLTFローダーを読み込む -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
